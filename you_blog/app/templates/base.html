<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>
        {% block title %}
        {% endblock %} | Flask app
    </title>
    <script>
        {% block js_script %}

        function sendEditForm() {
			console.log("QQQQQQQQQQQ")
            var url = "{{ url_for('posts.edit_post', slug=post.slug) }}";
            url = `http://localhost:5000${url}`;
            console.log(url)
            var xhr = new XMLHttpRequest();
            xhr.open('PUT', url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            var data = JSON.stringify({
                "test": "body",
                "Kek": "shrek"
            });
            xhr.onreadystatechange = function() {
                window.location = 'http://localhost:5000'
            };

            xhr.send(data);
        };
    </script>
    {% endblock js_script %}
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-inverse bg-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">Flask </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('posts.index') }}">Blog <span class="sr-only">(current)</span></a>
                </li>

                <ul class="nav-item">
                    <!--<a class="nav-link" href="{{ url_for('posts.create_post') }}">New post</a>-->
                    <ul>
                        {% if current_user.has_role('admin') %}
                        <a class="nav-link" href="/admin">Admin</a>
                        {% endif %}
                    </ul>
                </ul>
            </ul>

            <form class="form-inline my-2 my-lg-0" method="GET">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '', ) }}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search
                </button>
            </form>

        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1>
                {% block content_title %}
                {% endblock  %}
            </h1>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
